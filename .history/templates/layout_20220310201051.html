<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
    <style>
        .r{
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
    <title>URL→QRcode</title>
</head>
<body>
    <div class="r">
        <h1>URL→QRコード</h1>
    </div>
    
    <div class="pure-g">
        <div class="pure-u-1-3"></div>
        <div class="pure-u-1-3 pure-u-md-1">
            <form action="/try" method="POST" class="pure-form pure-form-stacked">
                <fieldset>
                    <legend></legend>
                    <label>URL</label>
                    <input type="text"class="pure-input-1"  name="try_c" placeholder="URL"required><br>
                    <label>QRコード画像名</label>
                    <input type="text" class="pure-input-1" name="try_n" placeholder="保存名" required><br>
                    <button type="submit" class="pure-button pure-input-1 pure-button-primary">送信</button>
                </fieldset>
            </form>
        </div>
        <div class="pure-u-1-3"></div>
    </div>
</body>
</html>
